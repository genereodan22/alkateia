<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Application Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="container">
        <img src="hiring.gif" alt="hiring" style="width: 200px;">
        <h2 class="header"> Job Application Form </h2>
        <form class="form-control">
            <p class="fill"> <b> Note:</b> Please Fill Out the Form Below to Submit Your Job Application! </p>
            <div class="row" > 
                <label> Name <span style="color: red;">* </span> </label>
                <div class="col-5"> 
                    <input class="form-control" type="text" placeholder="Enter First Name">
                </div>
                <div class="col-5"> 
                    <input class="form-control" type="text" placeholder="Enter Last Name">
                </div>
                <div class="col-2"> 
                    <input class="form-control" type="text" placeholder="Initials">
                </div>
            </div> <br>

            <div class="row"> 
                <label> Address <span style="color: red;">* </span> </label>
                <div class="col-3"> 
                    <input class="form-control" type="text" placeholder="Street Address">
                </div>
                <div class="col-2"> 
                    <input class="form-control" type="text" placeholder="City">
                </div>
                <div class="col-2"> 
                    <input class="form-control" type="text" placeholder="Region">
                </div>
                <div class="col-2"> 
                    <input class="form-control" type="text" placeholder="Zip Code">
                </div>
                <div class="col-3"> 
                    <select class="style p-2">
                        <option class="country"> Select Country </option>
                        <option> Philippines </option>
                        <option> China </option>
                        <option> Japan </option>
                        <option> Taiwan </option>
                        <option> Saint Vincent & the Grenadines </option>
                    </select>
                </div> <br>
                
            </div> <br>

            <div class="row"> 
                <div class="col-2"> 
                    <label> Contact Number <span style="color: red;">* </span> </label>
                    <input class="form-control" type="text" placeholder="Area Code (+63)">
                </div>
                <div class="col-3"> 
                    <label></label>
                    <input class="form-control" type="text" placeholder="Number">
                </div>
                <div class="col-3"> 
                    <label> Email Address </label>
                    <input class="form-control" type="text" placeholder="ex: myname@example.com">
                </div>
            </div> <hr>
            <div class="row"> 
                <div class="col-5"> 
                    <label> Position Applying for <span style="color: red;">* </span> </label>
                    <input class="form-control" type="text" placeholder="">
                </div> 
                <div class="col-5"> 
                    <label for="start"> Earliest Possible Start Date </label> <br>
                    <input class="date form-control" type="date" id="start" name="startdate" value="2023-01-01" min="2023-01-01" max="2025-12-31">
            </div><br>
            <br> &nbsp; 
            <div class="row"><br> 
                <label> What is your current employment status <span style="color: red;">* </span> </label>
                <div>
                    <input type="radio" id="emp" value="employed" name="status">
                    <label> Employed </label> &nbsp; &nbsp;
                    <input type="radio" id="semp" value="selfemployed" name="status">
                    <label> Self-Employed </label> &nbsp; &nbsp;
                    <input type="radio" id="unemp" value="unemployed" name="status">
                    <label> Unemployed </label> &nbsp; &nbsp;
                    <input type="radio" id="stu" value="student" name="status">
                    <label> Student </label>
                </div>
            </div> <br> <br> <br> <br> 
            <div class="row"> <br> <br> <br> 
                <div class="col"> 
                    <label> Enter your CV link here </label>
                    <input class="form-control" type="text" placeholder="https://www.resume.com/">
                </div>
                <div class="col"> 
                    <label> Upload your CV here <span style="color: red;">* </span> </label>
                    <input type="file" class="form-control" id="myfile" name="filename">
                </div>
            </div>
            <br> <br> <br> <br> <hr>
            <div class="row">
                <label class="ref"> REFERENCE </label> <br> <br>
            </div>
            <div class="row"> 
                <div class="col"> 
                    <label> Name </label>
                    <input class="form-control" type="text">
                </div>
                <div class="col"> 
                    <label> Name </label>
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="row"> 
                <div class="col"> 
                    <label> Title </label>
                    <input class="form-control" type="text">
                </div>
                <div class="col"> 
                    <label> Title </label>
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="row"> 
                <div class="col"> 
                    <label> Relationship </label>
                    <input class="form-control" type="text">
                </div>
                <div class="col"> 
                    <label> Relationship </label>
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="row"> 
                <div class="col"> 
                    <label> Email </label>
                    <input class="form-control" type="text">
                </div>
                <div class="col"> 
                    <label> Email </label>
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="row"> 
                <div class="col"> 
                    <label> Contact number </label>
                    <input class="form-control">
                </div>
                <div class="col"> 
                    <label> Contact number </label>
                    <input class="form-control">
                </div>
            </div> <br> <br> <br> <br>
            <div class="row">
                <div class="col-11">
                    <button class="button button1" type="button" onclick="alert('Thanks for taking the time to apply for our position. We appreciate your interest in our company')"> Apply </button>
                </div>
                <div class="col-1">
                    <button class="button button2" type="button"> Reset </button>
                </div>
                
            </div>
        </form>
    </div>
</body>
</html>
